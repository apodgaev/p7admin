<div class="entities stars page">
	<div class="left-pane">
		<select-list
			[items]="stars"
			[selected-item]="selectedStar"
			(on-select)="select($event)"
			(on-add)="create()">
		</select-list>
	</div>
	<div class="right-pane">
		<star-info *ngIf="selectedStar"
			(on-delete)="delete($event)"
			(on-cancel)="cancel()"
			(on-save)="save($event)"
			[star]="selectedStar">
		</star-info>
	</div>
	<button class="fab-button" md-fab (click)="create()">
		<md-icon>add</md-icon>
	</button>
</div>
