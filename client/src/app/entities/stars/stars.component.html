<div class="entities stars page">
	<div class="left-pane">
		<md-nav-list>
	   <a md-list-item
		 *ngFor="let star of stars"
		 [class.active]="star._id == selectedStar?._id"
		 	(click)="select(star)"> {{ star.name }} </a>
		</md-nav-list>
	</div>
	<div class="right-pane">
		<star-info *ngIf="selectedStar"
			(on-delete)="delete($event)"
			(on-cancel)="cancel()"
			(on-save)="save($event)"
			[star]="selectedStar">
		</star-info>
	</div>
	<button class="fab-button" md-fab (click)="create()">
		<md-icon>add</md-icon>
	</button>
</div>
