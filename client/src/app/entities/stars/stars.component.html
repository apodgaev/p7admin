<div class="entities stars page">
	<select-list
		class="panel"
		[header]="'Stars'"
		[items]="stars"
		[disabled]="!!selectedStar && isEdit"
		[selected-item]="selectedStar"
		(on-select)="select($event)"
		(on-add)="create()">
	</select-list>
	<star-info *ngIf="selectedStar"
		class="panel"
		(on-edit)="isEdit = true"
		(on-delete)="delete($event)"
		(on-cancel)="cancel()"
		(on-save)="save($event)"
		(on-add)="addOrbit($event)"
		[star]="selectedStar">
	</star-info>
</div>
