<section class="login-section">
	<h1>Login</h1>
	<md-input-container>
		<md-placeholder>
			<md-icon class="input-icon">perm_identity</md-icon> Email
		</md-placeholder>
		<input md-input [(ngModel)]="cred.email">
	</md-input-container>
	<md-input-container>
		<md-placeholder>
			<md-icon class="input-icon">lock_outline</md-icon> Password
		</md-placeholder>
		<input md-input [(ngModel)]="cred.password">
	</md-input-container>
	<hr/>
	<button md-raised-button (click)="doLogin()">
		<md-icon class="button-icon">lock_open</md-icon> Login
	</button>
</section>
