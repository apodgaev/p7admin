<section class="login-section">
	<h1>Login</h1>
	<md-input-container>
		<md-placeholder>
			<md-icon class="input-icon">mail_outline</md-icon> Email
		</md-placeholder>
		<input md-input [(ngModel)]="cred.email">
	</md-input-container>
	<md-input-container>
		<md-placeholder>
			<md-icon class="input-icon">vpn_key</md-icon> Password
		</md-placeholder>
		<input type="password" md-input [(ngModel)]="cred.password">
	</md-input-container>
	<hr/>
	<button md-button color="primary" (click)="doLogin()">
		<md-icon class="button-icon">lock_open</md-icon> Sign in
	</button>
	<button md-button (click)="register()">
		<md-icon class="button-icon">account_box</md-icon> Sign up
	</button>
</section>
